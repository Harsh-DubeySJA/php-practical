<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Text Change</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #target-text {
                font-size: 20px;
                padding: 10px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h2>Name: Harsh Dubey</h2>
        <h2>Roll No: 20232713</h2>

        <p id="target-text">This is the original text. Click the button to change me!</p>

        <button id="change-button">Click to Change</button>

        <script src="index.js"></script>

    </body>
</html>
